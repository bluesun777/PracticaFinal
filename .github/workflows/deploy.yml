name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main  # Cambia si tu rama principal no se llama main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Login en Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 3️⃣ Construir imagen Docker
      - name: Build Docker image
        run: docker build -t bluesun777/hola-docker:latest .

      # 4️⃣ Subir imagen a Docker Hub
      - name: Push Docker image
        run: docker push bluesun777/hola-docker:latest
